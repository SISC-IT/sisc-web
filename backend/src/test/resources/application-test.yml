spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: false
        format_sql: false

jwt:
  secret: test-secret

google:
  client:
    id: test-google-id
    secret: test-google-secret
  redirect:
    uri: http://localhost:8080/auth/google/

kakao:
  client:
    id: test-kakao-id
  redirect:
    uri: http://localhost:8080/auth/kakao/

github:
  client:
    id: test-github-id
    secret: test-github-secret
  redirect:
    uri: http://localhost:8080/auth/github/
