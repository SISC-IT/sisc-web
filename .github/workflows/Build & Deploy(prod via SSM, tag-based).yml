name: Build & Deploy (prod via SSM, tag-based)

on:
  push:
    tags:
      - "v*"            # ⬅ v1.0.0 이런 태그 push 시에만 빌드+배포

concurrency:
  group: deploy-prod
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  REPO: sisc-it/sisc-web
  IMAGE_BACK: ghcr.io/sisc-it/sisc-web-back
  IMAGE_FRONT: ghcr.io/sisc-it/sisc-web-front
  AWS_REGION: ap-northeast-2
  TARGET_DIR: /home/ubuntu/apps/sisc-web   # EC2에서 docker-compose 있는 경로
  EC2_TAG_KEY: App
  EC2_TAG_VALUE: sisc-web-prod             # ⬅ 배포 대상 EC2 태그 값

jobs:
  build-back:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Meta (tags/labels) - backend
        id: meta-back
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_BACK }}
          tags: |
            type=ref,event=tag   # ⬅ git 태그 이름으로만 이미지 태깅 (latest 제거)

      - name: Build & Push (backend)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta-back.outputs.tags }}
          labels: ${{ steps.meta-back.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-front:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Meta (tags/labels) - frontend
        id: meta-front
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_FRONT }}
          tags: |
            type=ref,event=tag   # ⬅ git 태그 이름으로만 이미지 태깅

      - name: Build & Push (frontend)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta-front.outputs.tags }}
          labels: ${{ steps.meta-front.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: [build-back, build-front]
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy via SSM (tag-based)
        env:
          TARGET_DIR: ${{ env.TARGET_DIR }}
          GHCR_READ_USER: ${{ secrets.GHCR_READ_USER }}
          GHCR_READ_TOKEN: ${{ secrets.GHCR_READ_TOKEN }}
          IMAGE_TAG: ${{ github.ref_name }}   # 예: v1.2.3
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy sisc-web (tag: ${{ github.ref_name }})" \
            --targets "Key=tag:${{ env.EC2_TAG_KEY }},Values=${{ env.EC2_TAG_VALUE }}" \
            --parameters "commands=[
              \"cd ${TARGET_DIR}\",
              \"echo 'BACK_IMAGE_TAG=${IMAGE_TAG}'  > .env.tag\",
              \"echo 'FRONT_IMAGE_TAG=${IMAGE_TAG}' >> .env.tag\",
              \"export \$(cat .env.tag | xargs)\",
              \"echo '${GHCR_READ_TOKEN}' | docker login ghcr.io -u '${GHCR_READ_USER}' --password-stdin\",
              \"docker compose pull\",
              \"docker compose up -d --remove-orphans\"
            ]" \
            --output text
