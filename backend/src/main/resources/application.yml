spring:
  profiles:
    active: prod

  jpa:
    generate-ddl: true
#    hibernate:
#      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: false
        format_sql: false       # 가로로 너무 길어지는 게 싫다면 이것도 false
        use_sql_comments: false # 부가 설명 제거

  boot:
    admin:
      context-path: /admin

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: "health,info,metrics,logfile,httpexchanges,threaddump,heapdump"
  endpoint:
    health:
      show-details: always

logging:
  file:
    name: ./logs/application.log